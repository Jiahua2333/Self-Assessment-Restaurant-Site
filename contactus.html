<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us</title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/restaurantStyles.css" type="text/css">
    <style>
        section {
          /* display: block;
          margin-left: auto;
          margin-right: auto; */
          display: flex;
          justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>TaoYan Restaurant</h1>
        </header>
        
        <nav>
            <a class="btn badge-pill" href="./index.html">Home</a>
            <a class="btn badge-pill" href="./Menu.html" >Menu</a>
            <a class="btn badge-pill" href="">Contact Us</a>
            
        </nav>
        <section >
            <form action="submit.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"> <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"> <br />
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"> <br />

                <label for="contact">Reason for Inquiry:</label>
                <select name="contact" id="contact">
                    <option value="default" selected>--Catering--</option>
                    <option value="private-party" >Private Party</option>
                    <option value="feedback" >Feedback</option>
                    <option value="other" >Other</option>
                </select>
                <br />
                <label for="info">Additional Information</label>
                <textarea id="info" name="info"></textarea><br />
                <span>Have you been to the restaurant:</span>
                <input type="radio" id="choice2" name="questionnaire" value="no" checked>
                <label for="choice2">No</label>
                <input type="radio" id="choice1" name="questionnaire" value="yes">
                <label for="choice1">Yes</label> <br />

                <span>Best days to contact you: </span>
                <input type="checkbox" id="Monday" name="Monday" value="Monday">
                <label for="Monday">M</label>
                <input type="checkbox" id="Tuesday" name="Tuesday" value="Tuesday">
                <label for="Tuesday">T</label>
                <input type="checkbox" id="Wednesday" name="Wednesday" value="Wednesday">
                <label for="Wednesday">W</label>
                <input type="checkbox" id="Thursday" name="Thursday" value="Thursday">
                <label for="Thursday">Th</label>
                <input type="checkbox" id="Firday" name="Firday" value="Firday">
                <label for="Firday">F</label>               
                <br />
                <input type="submit" name="submit" value="Send Request">
            </form>
            
        </section>

        <footer>
            <p>811 53rd St, Brook, MZ 11220</p>
            <p>202-555-0133</p>
        </footer>
    </main>
    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

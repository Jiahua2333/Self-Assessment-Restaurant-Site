<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <style>
        section {
          /* display: block;
          margin-left: auto;
          margin-right: auto; */
          display: flex;
          justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1 style="text-align: center">TaoYan Restaurant</h1>
        </header>
        
        <nav>
            <hr />
            <a href="./index.html" style="margin-left: 8px;">Home</a>
            <a href="./Menu.html" style="margin: 0px 20px">Menu</a>
            <a href="">Contact Us</a>
            <hr />
        </nav>

        <section >
            <form action="submit.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"> <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"> <br />
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"> <br />

                <label for="contact">Reason for Inquiry:</label>
                <select name="contact" id="contact">
                    <option value="default" selected>--Catering--</option>
                    <option value="private-party" >Private Party</option>
                    <option value="feedback" >Feedback</option>
                    <option value="other" >Other</option>
                </select>
                <br />
                <label for="info">Additional Information</label>
                <textarea id="info" name="info"></textarea><br />
                <span>Have you been to the restaurant:</span>
                <input type="radio" id="choice2" name="questionnaire" value="no" checked>
                <label for="choice2">No</label>
                <input type="radio" id="choice1" name="questionnaire" value="yes">
                <label for="choice1">Yes</label> <br />

                <span>Best days to contact you: </span>
                <input type="checkbox" id="Monday" name="Monday" value="Monday">
                <label for="Monday">M</label>
                <input type="checkbox" id="Tuesday" name="Tuesday" value="Tuesday">
                <label for="Tuesday">T</label>
                <input type="checkbox" id="Wednesday" name="Wednesday" value="Wednesday">
                <label for="Wednesday">W</label>
                <input type="checkbox" id="Thursday" name="Thursday" value="Thursday">
                <label for="Thursday">Th</label>
                <input type="checkbox" id="Firday" name="Firday" value="Firday">
                <label for="Firday">F</label>               
                <br />
                <input type="submit" name="submit" value="Send Request">
            </form>
            
        </section>

        <footer style="text-align: center">
            <hr />
            <p>811 53rd St, Brook, MZ 11220</p>
            <p>202-555-0133</p>
        </footer>
    </main>
</body>
</html>
